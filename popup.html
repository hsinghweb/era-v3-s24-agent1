<!DOCTYPE html>
<html>
<head>
  <title>Math Agent</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    #query {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    #calculate {
      background-color: #4CAF50;
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #calculate:hover {
      background-color: #45a049;
    }
    #result {
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      min-height: 50px;
      word-wrap: break-word;
    }
    .error {
      color: #ff0000;
      font-size: 14px;
    }
    .loading {
      color: #666;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <input type="text" id="query" placeholder="Enter your math query...">
    <button id="calculate">Calculate</button>
    <div id="result">Result will appear here...</div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
